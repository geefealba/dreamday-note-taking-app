<!DOCTYPE html>
<html lang="en">
	<head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
		<title>Dreamday: Take note of your dreams and make them come true</title>
        
		<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Pacifico&family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 

		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		
	</head>

	<body>

		<header>
			<h2> dream.day </h2>
		</header>

		<main>
		<form id="jquery-addnotes-form">
			<div class="container-textarea">
			<textarea placeholder="What are your goals today?" cols="25" rows="5" id="addnotes-new"></textarea>
			<button id="save" type="submit">Save</button>
			</div>
		</form>	
		</main>	

		<section>
			<!-- Saved notes here -->
			<div class="wrapper-for-header">
				<h3><strong>Saved notes</strong></h3>
			</div>
			<div class="container-newnotes">
				<ul class="saved-notes">
				</ul>		
			</div>
		</section>
		<!--jQuery CDN -->
		<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
